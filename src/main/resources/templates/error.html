<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            border: 1px solid #d9534f;
            background-color: #f2dede;
            padding: 20px;
            border-radius: 5px;
            display: inline-block;
            text-align: left;
        }
        .error-title {
            color: #d9534f;
            font-size: 24px;
        }
        .error-message {
            color: #a94442;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">Oops! Something went wrong.</div>
        <div class="error-message" th:text="${message}">An unexpected error has occurred.</div>
        <a href="/" th:href="@{/}">Go back to home</a>
    </div>
</body>
</html>
